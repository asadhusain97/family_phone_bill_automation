# T-Mobile Bill Parser Configuration

# Family Plan Settings
family_count: 10  # Number of family members in the plan

# Cost Allocation Strategy
# True: Split total plan cost equally among all members
# False: Split base plan among "included" members, charge others their individual plan cost
plan_cost_for_all_members: True

# PDF Processing Settings
page_number: 1  # Page number containing the billing summary table (usually page 1)

# Output Settings
summarized_bill_path: "attachments/summary.csv"  # Where to save the processed summary

# Note: The bill PDF path is provided as a command-line argument when running the script
# Example: python main.py /path/to/bill.pdf
